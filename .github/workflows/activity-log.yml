name: Update GitHub Activity

on:
  schedule:
    - cron: "0 */6 * * *" # runs every 6 hours
  workflow_dispatch:       # allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Update README.md with recent GitHub activity
      - name: Update GitHub Activity
        uses: peter-evans/recent-activity@v2.2.0
        with:
          github-token: ${{ secrets.TOKEN }}   # your Personal Access Token
          output-file: README.md                # file to update
          max-lines: 10                         # number of events to include
          include-private: false                # true if private repo
          username: Danieloneone                # your GitHub username

      # 3️⃣ Commit and push changes automatically
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "⚡ Update GitHub activity"
          branch: main
