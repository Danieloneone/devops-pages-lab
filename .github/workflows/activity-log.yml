name: Update Activity Log

on:
  schedule:
    - cron: "0 */6 * * *"  # cada 6 horas
  workflow_dispatch:
  push:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub activity
        uses: jamesgeorge007/github-activity-readme@v0.4.4
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
