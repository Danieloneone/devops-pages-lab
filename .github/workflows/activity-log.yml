name: Update README with GitHub Activity

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update GitHub activity section in README
        uses: jamesgeorge007/github-activity-readme@v0.4.5
        with:
          GH_USERNAME: Danieloneone
          MAX_LINES: 10
          TARGET_FILE: README.md
          GITHUB_TOKEN: ${{ secrets.TOKEN }}   # usa el secret que creaste

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "âš¡ Update README with recent GitHub activity"
            git push
